name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-compiler:
    name: Test Fruti Compiler
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: packages/fruti-compiler/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      working-directory: packages/fruti-compiler
      run: cargo fmt -- --check
    
    - name: Run clippy
      working-directory: packages/fruti-compiler
      run: cargo clippy -- -D warnings
    
    - name: Build
      working-directory: packages/fruti-compiler
      run: cargo build --verbose
    
    - name: Run tests
      working-directory: packages/fruti-compiler
      run: cargo test --verbose

  test-kernel:
    name: Check Aero Kernel
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Verify kernel scaffolding
      run: |
        test -f packages/aero-kernel/Cargo.toml
        test -f packages/aero-kernel/src/main.rs
        echo "Kernel scaffolding verified (no_std build requires special configuration)"

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build compiler docs
      working-directory: packages/fruti-compiler
      run: cargo doc --no-deps
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./packages/fruti-compiler/target/doc
