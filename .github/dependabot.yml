version: 2
updates:
  # Fruti Compiler dependencies
  - package-ecosystem: "cargo"
    directory: "/packages/fruti-compiler"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    groups:
      fruti-compiler-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "fruti-compiler"

  # Aero Kernel dependencies
  - package-ecosystem: "cargo"
    directory: "/packages/aero-kernel"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    groups:
      aero-kernel-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "aero-kernel"

  # Workspace root dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    groups:
      workspace-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "workspace"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
